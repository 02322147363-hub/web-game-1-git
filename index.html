<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- MAIN MENU -->
    <div id="mainMenu" class="uiScreen">
        <button id="playBtn">Play</button>
        <button id="creditBtn">Credit</button>
    </div>

    <!-- CREDIT -->
    <div id="creditMenu" class="creditScreen" style="display:none;">
        <p>
            <ul>CREDIT</ul>
            <ul>
                <li>Althof Muhammad Wicaksono</li>
                <li>Satria Alya Fauzi Arroyo</li>
                <li>Zidan Alfarisi</li>
                <li>Arkana Zidane Hanif</li>
                <li>Muhammad Khoirurrizqi</li>
            </ul>
        </p>
        <button id="backToMainFromCredit">Back</button>
    </div>
    
    <!-- Win -->
    <div id="winScreen" class="uiScreen" style="display:none;">
        <p>You Win!!!</p>
        <button id="nextLevelButton">Next Level</button>
    </div>

    <!-- Win End -->
    <div id="endScreen" class="uiScreen" style="display:none;">
        <p>You Win!!!</p>
        <button id="endToMainBtn">Main Menu</button>
    </div>

    <!-- Lose -->
    <div id="loseScreen" class="uiScreen" style="display:none;">
        <p>You Lose</p>
        <button id="retryButton">Try Again</button>
    </div>
    
    <canvas width="1024" height="576"></canvas>
    <script type="module" src="./Src/main.js"></script>
</body>

</html>
